<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOne</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-control">
            <img src="avatar.jpg" alt="WebOne's Logo">
            <h1>WebOne</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label>UserName</label><br><br>
            <input type="text" required>
            <br><br>
            <label>E-Mail</label><br><br>
            <input type="email" required>
            <br><br>
            <label>Age</label><br><br>
            <input type="number" min="15" max="55" required>
            <br><br>
            <label>Date</label><br><br>
            <input type="date" required>
            <br><br>
            <label>Password</label><br><br>
            <input type="password" required>
            <br><br>
            <label>Phone Number</label><br><br>
            <input type="tel" required>
            <br><br>
            <label>Comments</label><br><br>
            <textarea placeholder="Please enter your comments here..." cols="30" rows="10" required></textarea>
            <br><br>
            <button type="submit">Sign UP</button><br><br>
            <button type="reset">Reset</button>
        </form>
    </main>

    <footer>
        <img src="avatar.jpg" alt="WebOne's Logo">
        <h1>WebOne</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <p>&copy; 2023 WebOne. All rights reserved.</p>
        <p>Follow us on:
            <a href="#">Facebook</a>,
            <a href="#">Twitter</a>,
            <a href="#">Instagram</a>
        </p>
    </footer>
</body>

</html>
