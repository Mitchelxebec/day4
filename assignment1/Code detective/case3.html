<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <header>
        <h1>Get In Touch</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Your Name">

    <footer>
        <h2>Important Information</h2>
        <p>Please fill out all fields in the carefully.</p>
    </footer>
</body>

</html>
